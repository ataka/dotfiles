"$schema" = 'https://starship.rs/config-schema.json'

format="""
[](fg:bg_os)\
$os\
$shell\
[](fg:bg_os bg:bg_directory)\
$directory\
[](fg:bg_directory bg:bg_git)\
$git_branch\
$git_commit\
[](fg:bg_git bg:bg_git_2)\
$git_state\
$git_metrics\
$git_status\
[](fg:bg_git_2)\
$fill\
[](fg:bg_lang)\
$lua\
$ruby\
$swift\
[](fg:bg_duration bg:bg_lang)\
$cmd_duration\
[](fg:bg_time bg:bg_duration)\
$time\
[](fg:bg_check bg:bg_time)\
[ ](bg:bg_check)\
$status\
[](fg:bg_check)\
$line_break\
$character\
"""

continuation_prompt = '❯ ❯ '

palette = "catppuccin_frappe"

[palettes.wang]
bg_os = '#7DF9AA'
fg_os = '#090c0c'
bg_directory = '#3B76F0'
fg_directory = '#E4E4E4'
bg_git = '#FCF392'
fg_git = '#1C3A5E'

[fill]
symbol = " "

[os]
disabled = false
style = "fg:fg_os bg:bg_os"

  [os.symbols]
  Alpaquita = "  "
  Alpine = "  "
  AlmaLinux = "  "
  Amazon = "  "
  Android = "  "
  Arch = "  "
  Artix = "  "
  CentOS = "  "
  Debian = "  "
  DragonFly = "  "
  Emscripten = "  "
  EndeavourOS = "  "
  Fedora = "  "
  FreeBSD = "  "
  Garuda = "󰛓  "
  Gentoo = "  "
  HardenedBSD = "󰞌  "
  Illumos = "󰈸  "
  Kali = "  "
  Linux = "  "
  Mabox = "  "
  Macos = "  "
  Manjaro = "  "
  Mariner = "  "
  MidnightBSD = "  "
  Mint = "  "
  NetBSD = "  "
  NixOS = "  "
  OpenBSD = "󰈺  "
  openSUSE = "  "
  OracleLinux = "󰌷  "
  Pop = "  "
  Raspbian = "  "
  Redhat = "  "
  RedHatEnterprise = "  "
  RockyLinux = "  "
  Redox = "󰀘  "
  Solus = "󰠳  "
  SUSE = "  "
  Ubuntu = "  "
  Unknown = "  "
  Void = "  "
  Windows = "󰍲  "

[shell]
disabled = false
format = '[$indicator]($style)'
style = "fg:fg_os bg:bg_os"
bash_indicator = " "
zsh_indicator = ""
nu_indicator = " "

[directory]
truncation_length = 6
truncate_to_repo = false
format = '[   $path ]($style)[$read_only]($read_only_style)'
style = "bold fg:fg_directory bg:bg_directory"
read_only = "󰌾  "
read_only_style = "fg:fg_directory bg:bg_directory"

  [directory.substitutions]
  "/Documents" = "󰈙 "
  "Downloads" = " "
  "Library" = "󱨢 "
  "Music" = " "
  "Pictures" = " "
  "Logseq" = "󱔘 "
  "/project" = "/ "
  "/Mobile Documents" = " "
  "/iCloud~com~apple~Playgrounds" = " "

[git_branch]
format = '[ $symbol$branch(:$remote_branch) ]($style)'
symbol = '󰊤   '
style = "bold fg:fg_git bg:bg_git"

[git_commit]
format = '[\($hash$tag\) ]($style)'
style = "bold fg:fg_git bg:bg_git"
tag_symbol = '   '

[git_state]
format = '[ $state( $progress_current/$progress_total)]($style)'
style = "bold fg:fg_git_2 bg:bg_git_2"
rebase = " REBASING"
merge = " MERGING"
revert = " REVERTING"
cherry_pick = " CHERRY_PICKING"

[git_metrics]
disabled = false
format = '([ +$added ]($added_style))([-$deleted ]($deleted_style))'
added_style = "bold fg:crust bg:bg_git_2"
deleted_style = "bold fg:crust bg:bg_git_2"

[git_status]
format = '([$ahead_behind$all_status ]($style))'
ahead = '  ${count}'
diverged = '   ${ahead_count}  ${behind_count}'
behind = '  ${count}'
conflicted = ' 󰯇 ${count}'
stashed = '  ${count}'
deleted = '✘'
renamed = '»'
modified = '!'
staged = '+'
untracked = '?'
style = "bold fg:fg_git_2 bg:bg_git_2"

[lua]
format = '[$symbol($version )]($style)'
style = 'fg:fg_lang bg:bg_lang'
symbol = " "

[ruby]
format = '[$symbol($version )]($style)'
style = 'fg:fg_lang bg:bg_lang'
symbol = "  "

[swift]
format = '[$symbol($version )]($style)'
style = 'fg:fg_lang bg:bg_lang'
symbol = "  "

[cmd_duration]
format = '[ $duration 󱦟 ]($style)'
style = 'fg:fg_duration bg:bg_duration'

[time]
disabled = false
format = '[ $time 󱑓  ]($style)'
style = 'fg:fg_time bg:bg_time'

[status]
disabled = false
format = '[$symbol$status ]($style)'
style = 'fg:fg_check bg:bg_check'

